<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simon Says Game </title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1> Simon Says Game </h1>
    <h3> Press any key to start the game </h3>

    <div class="btn-container">
       <div class="onediv">
        <div type="button" class="btn red"></div>
        <div type="button" class="btn orange"></div>
       </div>
       <div class="twodiv">
        <div type="button" class="btn green"></div>
        <div type="button" class="btn violet"></div>
       </div>
    </div>
    <footer>
        <br>
        <h3 id="score"></h3>
        <br><br><br><br>
        <hr>
        <h3> Made by _Nafiul Khalid_ </h3>
        <h3> Florida International University </h3>
    </footer>
    <script src="simon.js"></script>
</body>
</html>
